<p>mouse-position works!</p>
<div
  [style.backgroundColor]="getColor()"
  (mousemove)="mouseMoved($event)"
  style="height: 200px; width: 200px; border: 1px solid"
>
  x: {{ x }} <br />
  y: {{ y }}
</div>
<div>
  <app-range [value]="r" key="r" (change)="range($event)"></app-range>
  <app-range [value]="g" key="g" (change)="range($event)"></app-range>
  <app-range [value]="b" key="b" (change)="range($event)"></app-range>
  <div>{{ getColor() }}</div>
</div>
